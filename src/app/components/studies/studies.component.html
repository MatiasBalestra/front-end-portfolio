<div class="studyall">
    <section class="container">
        <div class="row">
            <div class="col-sm-9">
                <h3 class="text-left fw-bolder">Estudios</h3>
            </div>
            <div class="col-sm-3" *ngIf="isAdmin">
                <button class="btn btn-primary btn-block btn-md mt-4" routerLink="studies/new">
                    <i class=" fa-regular fa-plus "></i> AÃ±adir Estudio
                </button>
            </div>
        </div>





        <div class="row">

            <div class="col" *ngFor="let study of studies" style="padding: 2rem">

                <div class="card bg-dark">
                    <div class="card-body">
                        <h5 class="card-title">{{ study.titulo }}</h5>
                        <p class="card-text">{{ study.descriptionEducation }}</p>
                        <p class="card-text">Desde &nbsp; {{ study.fecha_ini }}&nbsp; hasta: &nbsp;{{study.fecha_fin }}
                        </p>
                        <a href="{{ study.linkCertificado}}" target="_blank" class="btn btn-primary btn-block">Mirar Certificado</a>
                    </div>
                </div>
                <div class="card-footer ">
                    <div class="text-center " *ngIf="isAdmin " style="padding: 2rem">
                        <button class="btn btn-primary btn-block" routerLink="studies/update/{{study.id}} "
                            >
                            <i class=" fa-regular fa-pen-to-square "></i> Editar</button>
                        <button class="btn btn-primary btn-block" (click)="delete(study.id) ">
                            <i class="fa-regular fa-trash-can "></i> Borrar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
