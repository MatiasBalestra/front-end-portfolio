<div class="projectosall">

    <section class="container">

 
        <div class="row">
            <div class="col-sm-9">
                <h3 class="text-left fw-bolder">Proyectos:</h3>
            </div>
            <div class="col-sm-3" *ngIf="isAdmin">
                <button class="btn btn-primary btn-block btn-md mt-4" routerLink="projects/new">
                <i class=" fa-regular fa-plus "></i> AÃ±adir Proyecto
                </button>
            </div>
        </div>
    
    
    
    
    
        <div class="row">
            <div class="col"  *ngFor="let project of projects" style="padding: 2rem">
               
    
                    <div class="card bg-dark d-flex flex-column">
                        <img src="{{ project.projectUrlImg }}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title ">{{project.projectName}}</h5>
                          <p class="card-text text-white">{{project.projectDescription}}</p>
                             <a href="{{ project.linkWeb }}" target="_blank" class="btn btn-primary btn-block"><i class="fas fa-link"></i> Visitar Sitio</a>
                          <a href="{{ project.linkRepositorio }}" target="_blank" class="btn btn-primary btn-block" style="margin-left: 1.5rem;"><i class="fab fa-github"></i> Github</a>
                        </div>
                        </div>
                        <div class="card-footer text-center">
                            <div class="" *ngIf="isAdmin " style="padding: 2rem">
                                <button class="btn btn-primary btn-block" routerLink="projects/update/{{project.id}}">
                                    <i class=" fa-regular fa-pen-to-square "></i> Editar</button>
                                <button class="btn btn-primary btn-block" (click)="delete(project.id) ">
                                    <i class="fa-regular fa-trash-can "></i> Borrar</button>
                        </div>
        </div>
        </div>
        </div>
        
    
    
    </section>

</div>
