<div class="newjoball">
    
    <section class="container">
        <div class="card container bg-dark">

        <div class="card container bg-dark text-center">
            <h3 class="text-center">AÃ±adir Experiencia Laboral</h3>
        </div>

        <div class="card-body bg-dark">

            <div class="row mt-5">
                <div class="col-md-4 mx-auto">
    
                    
                    <form (ngSubmit)="onCreate()" novalidate #newJob="ngForm">
                        <div class="form-group">
                            <label for="jobPosition">Nombre Trabajo:</label>
                            <input type="text" class="form-control" id="jobPosition" name="jobPosition" [(ngModel)]="jobPosition" required>
                        </div>
                        <div class="form-group">
                            <label for="jobCompany">Compania:</label>
                            <input type="text" class="form-control" id="jobCompany" name="jobCompany" [(ngModel)]="jobCompany" required>
                        </div>
                        <div class="form-group">
                            <label for="jobDescription">Descripcion:</label>
                            <input type="text" class="form-control" id="jobDescription" name="jobDescription" [(ngModel)]="jobDescription" required>
                        </div>
    
                        <div class="form-group">
                            <label for="jobType">Tipo:</label>
                            <input type="text" class="form-control" id="jobType" name="jobType" [(ngModel)]="jobType" required>
                        </div>
                        <div class="form-group">
                            <label for="jobLocalization">Localizacion:</label>
                            <input type="text" class="form-control" id="jobLocalization" name="jobLocalization" [(ngModel)]="jobLocalization" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_ini">Fecha Inicio:</label>
                            <input type="text" class="form-control" id="fecha_ini" name="fecha_ini" [(ngModel)]="fecha_ini" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_fin">Fecha Fin:</label>
                            <input type="text" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="fecha_fin" required>
                        </div>
                        <div class="form-group">
                            <label for="url_imgJob">Url Imagen:</label>
                            <input type="text" class="form-control" id="url_imgJob" name="url_imgJob" [(ngModel)]="url_imgJob" required>
                        </div>
    
    
    
    
    
                        <div class="btn-group mt-4 btn-block">
                            <button class="btn btn-primary btn-block" [disabled]="!newJob.valid">
                             Add</button>
                            <button class="btn btn-primary btn-block btn-block" routerLink="/portfolio/all">
                             Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>




        </div>
    </section>

</div>
